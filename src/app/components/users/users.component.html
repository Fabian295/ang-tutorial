<div class="services-con">
  <h1 class="title">{{ usersPageTitle }}</h1>
  <p class="sub-title">{{ usersSubPageTitle }}</p>

  <div class="table-placeholder-con">
    <table class="table" style="color: white; border: 1px solid white;">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <!-- <th>Street</th>
        <th>Company</th>
        <th>Phone</th> -->
      </tr>

      <!-- <tr >
        <td>placeholder}</td>
        <td>}placeholder</td>
      </tr> -->

      <tr *ngFor="let user of users">
      <!-- <tr> -->
        <td><a [routerLink]="['/user', user.id]">{{ user.id }}</a></td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <!-- <td>{{ user.address.street }}</td>
        <td>{{ user.company.name }}</td>
        <td>{{ user.phone }}</td> -->
      </tr>
    </table>
  </div>
</div>
